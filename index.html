<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link rel="stylesheet" href="css/normalize-mini.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Poppins:wght@500;600&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-items">
        <img class="header-img" src="./img/logo.svg" alt="Furnuture logo">
        <div class="header-lists">
          <ul class="header-links">
            <li class="header-links__item">
              <a class="header-link btn" href="#">Showroom</a>
            </li>
            <li class="header-links__item">
              <a class="header-link btn" href="#">Product</a>
            </li>
            <li class="header-links__item" >
              <a class="header-last__link button" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="container">
        <div class="hero-items">
          <h1 class="hero-content">Good Living Better LIVE</h1>
          <p class="hero-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Diam aliquam diam dictum mattis.
          </p>
          <div class="hero-form">
            <input class="hero-input" type="text" placeholder="Enter product name">
            <button class="hero-button">Search</button>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
